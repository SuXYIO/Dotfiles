console_title_template = "{{ .Shell }} in {{ .Folder }}"
version = 3
final_space = true

[palette]
  black = "#000000"
  deepblue = "#001166"
  deepgreen = "#006611"
  deepred = "#660000"
  grey = "#888888"
  white = "#ffffff"

[secondary_prompt]
  template = " "
  foreground = "p:grey"
  background = "transparent"

[transient_prompt]
  template = " "
  foreground = "p:grey"
  background = "transparent"

[[blocks]]
  type = "prompt"
  alignment = "left"

  [[blocks.segments]]
    leading_diamond = ""
    trailing_diamond = ""
    template = " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
    foreground = "p:black"
    background = "p:white"
    type = "os"
    style = "diamond"

    [blocks.segments.properties]
      cache_duration = "none"

  [[blocks.segments]]
    leading_diamond = ""
    template = "  {{ .Path }} "
    foreground = "p:white"
    background = "p:black"
    type = "path"
    style = "diamond"

    [blocks.segments.properties]
      cache_duration = "none"
      style = "folder"

  [[blocks.segments]]
    template = " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} "
    foreground = "p:black"
    powerline_symbol = ""
    background = "p:deepgreen"
    type = "git"
    style = "powerline"
    background_templates = ["{{ if or (.Working.Changed) (.Staging.Changed) }}p:deepgreen{{ end }}", "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:deepred{{ end }}", "{{ if gt .Ahead 0 }}p:deepgreen{{ end }}", "{{ if gt .Behind 0 }}p:deepred{{ end }}"]

    [blocks.segments.properties]
      branch_icon = " "
      cache_duration = "none"
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true
      fetch_worktree_count = true

  [[blocks.segments]]
    template = " "
    foreground = "p:white"
    powerline_symbol = ""
    background = "p:deepred"
    type = "root"
    style = "powerline"

    [blocks.segments.properties]
      cache_duration = "none"

  [[blocks.segments]]
    leading_diamond = ""
    trailing_diamond = ""
    template = " {{ .String }} "
    foreground = "p:white"
    background = "p:deepblue"
    type = "status"
    style = "diamond"
    background_templates = ["{{ if gt .Code 0 }}p:deepred{{ end }}"]

    [blocks.segments.properties]
      always_enabled = true
      cache_duration = "none"

[[blocks]]
  type = "rprompt"
  alignment = "right"

  [[blocks.segments]]
    leading_diamond = ""
    trailing_diamond = ""
    template = " 󱎫 {{ .FormattedMs }} "
    foreground = "p:white"
    background = "p:black"
    type = "executiontime"
    style = "diamond"

    [blocks.segments.properties]
      cache_duration = "none"
      style = "roundrock"
      threshold = 0.0

  [[blocks.segments]]
    leading_diamond = ""
    trailing_diamond = ""
    template = "  {{ .Venv }} "
    foreground = "p:white"
    background = "p:deepblue"
    type = "python"
    style = "diamond"

  [[blocks.segments]]
    leading_diamond = ""
    trailing_diamond = ""
    #background_templates = [ "{{if eq \"Charging\" .State.String}}p:deepgreen{{end}}", "{{if eq \"Discharging\" .State.String}}#deepred{{end}}", "{{if eq \"Full\" .State.String}}#deepblue{{end}}" ]
    background_templates = [ "{{if eq \"Charging\" .State.String}}p:deepgreen{{end}}", "{{if eq \"Discharging\" .State.String}}p:deepgreen{{end}}", "{{if eq \"Full\" .State.String}}p:deepblue{{end}}" ]
    template = "{{ .Icon }}{{ .Percentage }}%"
    foreground = "p:black"
    background = "p:deepgreen"
    type = "battery"
    style = "diamond"

    [blocks.segments.properties]
        discharging_icon = "󰁹 "
        charging_icon = "󰂄 "
        charged_icon = "󱟢 "
